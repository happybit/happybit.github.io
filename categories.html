---
layout: page
title: Categories
---

<section id="categories">
{% for category in site.categories %}
 <h3 id="{{ category | first }}"><font style="text-transform: capitalize;">{{ category | first }}</font></h3>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
{% endfor %}
</section>
